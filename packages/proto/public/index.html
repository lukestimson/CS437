<!DOCTYPE html>
<html>
<head>
    <title>Travel Destination Finder</title>
</head>
<body>
    <h1>Welcome to the Travel Destination Finder</h1>
    <form action="results.html" method="get">
        <label for="type">Type of Destination:</label>
        <select id="type" name="type">
            <option value="beach">Beach</option>
            <option value="mountain">Mountain</option>
            <option value="city">City</option>
        </select>
        <br><br>

        <label for="budget">Budget for Trip:</label>
        <select id="budget" name="budget">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <br><br>

        <label for="accommodation">Type of Accommodation:</label>
        <select id="accommodation" name="accommodation">
            <option value="hotel">Hotel</option>
            <option value="hostel">Hostel</option>
            <option value="apartment">Apartment</option>
        </select>
        <br><br>

        <input type="submit" value="Find Destinations">
    </form>
</body>
</html>
